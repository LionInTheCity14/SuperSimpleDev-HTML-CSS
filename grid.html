<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>
</head>

<body style="padding-bottom: 1000px ;">
  <div class="container" style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
    <div style="background-color: lightblue;" class="div-1">div 1</div>
    <div style="background-color: lightpink;" class="div-2">div 2 <p>text</p>
    </div>
  </div>

  <div class="container" style="
  margin-top: 20px;
  display: grid;
  grid-template-columns: 50px 100px 200px;
  ">
    <div style="background-color: lightblue;" class="div-1">50px</div>
    <div style="background-color: lightpink;" class="div-2">100px<p>text</p>
    </div>
    <div class="div-3" style="background-color: lightblue">200px</div>
  </div>

  <div class="container" style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 1fr;
  ">
    <div style="background-color: lightblue;" class="div-1">100px</div>
    <div style="background-color: lightpink;" class="div-2">
      1fr
    </div>
  </div>

  <div class="container" style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 100px 1fr 2fr;
  ">
    <div style="background-color: lightblue;" class="div-1">100px</div>
    <div style="background-color: lightpink;" class="div-2">
      1fr
    </div>
    <div class="div-3" style="background-color:lightblue ;">2fr</div>
  </div>

  <div class="container" style="
  margin-top: 30px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  column-gap: 20px;
  row-gap: 20px;
  ">
    <div style="background-color: lightblue; height: 200px;" class="">1fr</div>
    <div style="background-color: lightpink; height: 200px;" class="">
      1fr
    </div>
    <div class="div-3" style="background-color:lightblue;height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;" class="">
      1fr
    </div>
    <div class="div-3" style="background-color:lightblue;height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;" class="">
      1fr
    </div>
  </div>
</body>

</html>
