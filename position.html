<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
</head>

<body style="height: 1000px; padding-top: 60px; padding-left: 80px;">

  <div class="header" style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 50px;
    text-align: center;
    z-index: 100;">
    header
  </div>

  <div style="
    background-color: green;
    color: white;
    position: fixed;
    top: 50px;
    left: 0px;
    bottom: 0px;
    width: 72px;">

    sidebar

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      padding: 5px;
      top: 0px;
      right: 0px;">
      X
    </div>
  </div>

  <div style="
  position: absolute;
  background-color: red;
  color: white;
  padding: 10px;
  top: 60px;
  right: 10px;">
    absolute
  </div>

  <div class="div1" style="
    position: relative;
    background-color: lightblue;
    height: 200px;
    width: 200px;">
    div1
    <div style="position: absolute;
    background-color: black;
    color: white;
    padding: 2px 4px;
    top: 170px;
    left: 150px;">
      14:20
    </div>
  </div>


  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;">
    div2
    <div style="position: absolute;
    background-color: black;
    color: white;
    padding: 2px 4px;
    top: 170px;
    left: 150px;">
      14:20
    </div>
  </div>

</body>

</html>
