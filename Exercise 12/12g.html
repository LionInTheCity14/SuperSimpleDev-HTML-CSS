<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/12g.css" />
    <title>12g</title>
  </head>
  <body>
    <div class="container">
      <img src="cat-images/cat.jpg" alt="image" class="profile-pic" />
      <div class="profile-info">
        <p class="profile-name">Oliver</p>
        <p class="about">The Cat</p>
        <p class="status">Popular</p>
      </div>
      <button class="btn">Follow</button>
    </div>

    <div class="container">
      <img src="cat-images/cat2.jpg" alt="image" class="profile-pic" />
      <div class="profile-info">
        <p class="profile-name">Mimi</p>
        <p class="about">Sleepy Cat</p>
        <p class="status">Popular</p>
      </div>
      <button class="btn">Follow</button>
    </div>

    <div class="container">
      <img src="cat-images/dog.jpg" alt="image" class="profile-pic" />
      <div class="profile-info">
        <p class="profile-name">Rex</p>
        <p class="about">Happy Cat</p>
        <p class="status">Popular</p>
      </div>
      <button class="btn">Follow</button>
    </div>
  </body>
</html>
